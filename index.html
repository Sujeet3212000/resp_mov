       <div class="col-lg-2 text-center txtcolor" data-toggle="popover" data-placement="bottom" title="Hawkeye" data-content="The man who would become known as Hawkeye was born Clint Barton. Orphaned at an early age, he joined the circus and apprenticed himself to the Swordsman, a performer who specialized in tricks with blades. After he discovered the Swordsman stealing from the circus, the two fought, and Barton was left for dead.">Hawkeye</div>
       <div class="col-lg-2 text-center txtcolor" data-toggle="popover" data-placement="bottom" title="Black Widow" data-content="Natasha Romanoff was born in the Soviet Union as Natalia Alianovna Romanova (Наталия Альяновна Романова). ... During World War II, Natasha was kidnapped by the Hand, who sought to make her a brainwashed master assassin. Luckily, she was rescued by Steve Rogers (Captain America) and Logan (who would later become Wolverine).">Black Widow</div>
       <div class="col-lg-2 text-center txtcolor" data-toggle="popover" data-placement="bottom" title="Thor" data-content="Thor is an Asgardian warrior-prince, the God of Thunder, and a self-proclaimed protector of Earth. Thor subsequently became well known for his actions on Earth, which included acting as a founding member of the Avengers despite being the only Avenger that is not from Earth.">Thor</div>
       <div class="col-lg-2 text-center txtcolor" data-toggle="popover" data-placement="bottom" title="Ironman" data-content="Genius inventor Tony Stark continued his father Howard Stark’s weaponry business after his parents’ untimely deaths and flew it to even greater heights of innovation. While in Afghanistan to demonstrate a new missile for the U.S. military, Stark’s convoy came under fire by a terrorist group known as the Ten Rings and he was severely wounded. Taken prisoner by the group, Stark awoke in their headquarters to learn that shrapnel near his heart had nearly cost him his life, but swift action by scientist and fellow prisoner Ho Yinsen—who had inserted a powerful electromagnet in Stark’s chest—would prolong it temporarily.">Ironman</div>
       <div class="col-lg-2 text-center txtcolor" data-toggle="popover" data-placement="bottom" title="Hulk" data-content="Bioscience genius Dr. Bruce Banner focused his major studies on the effects of gamma radiation on humans, working alongside Dr. Betty Ross at a Virginia University lab. Dr. Ross’ father, General “Thunderbolt” Ross of the U.S. Army, channeled Banner’s work into a program to develop weapons for the military, unbeknownst to both doctors. When Banner decided to test what he learned on himself, he triggered a fantastic transformation in himself that resulted in an immense, hulking figure fueled by his own rage.">Hulk</div>
       <div class="col-lg-2 text-center txtcolor" data-toggle="popover" data-placement="bottom" title="Captain America" data-content="Envious of his friend Bucky Barnes’ military enlistment, and undeterred by his own multiple rejections by the U.S. Army, physical weakling Steve Rogers made one more attempt to join the march of men to fight for their country in the dark days of World War II. Rogers’ valiant wish to fight bullies wherever they were grabbed the attention of scientist Dr. Abraham Erskine, and he handpicked the idealistic young man for the Army’s Super-Soldier program under his supervision.">Captain America</div>
